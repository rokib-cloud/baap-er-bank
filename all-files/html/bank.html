<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Of Bap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-semibold"> <span class="text-sky-900">Welcome To</span> <span
                class="text-purple-900">Bap er
                Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please login</h3>
            <div>
                <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" name="" id="user-email"
                    placeholder="Your Mail">
                <input class="border block border-gray-400 rounded w-3/4  px-2 mb-4" type="password" name=""
                    id="user-password" placeholder="Password">
                <button id="login-submit" class="bg-sky-700 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
